<!-- templates/simulator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator</title>
</head>
<body>
    <h1>Simulator Page</h1>
    <button id="calculate-op">Calculate Total OP</button>
    <div id="total-op"></div>
    <a href="/">Back to Index</a> <!-- 返回到主頁的鏈接 -->

    <script>
        document.getElementById("calculate-op").onclick = function() {
            fetch("/calculate_op_total")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("total-op").innerText = "Total OP: " + data.total_op;
                });
        };
    </script>
</body>
</html>
